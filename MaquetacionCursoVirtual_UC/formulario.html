<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Inscripcion</title>

        <!--HOJA DE ESTILOS-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/images/logouc.png" class="app-logo" alt="Logotipo" />
                    <span id="brand">
                        <strong>AulaVirtual</strong>UC
                    </span>
                </div>
                
                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>                       
                    </ul>
                </nav>

                <!--LIMPIAR FLOTADOS-->
                <div class="clearfix"></div>
            </div>
        </header>


        <div class="center">
            <section id="content">

                   <h1 class="subheader">Formulario</h1>

                   <form class="mid-form">
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" />
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" />
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" name="apellidos" />
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="text" name="edad" />
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="text" name="contrasena" />
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="text" name="correo" />
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="text" name="telefono" />
                        </div>

                        <div class="clearfix"></div>

                        <input type="submit" value="Guardar" class="btn btn-success" />

                   </form>
                
            </section>

            <aside id="sidebar">

                <div id="nav-blog" class="sidebar-item">
                    <strong>CONTÁCTENOS</strong>
                    <div align="left" >
                        <div>
                            <img src="assets/images/location.png" class="tip ml0" width="17" height="17">
                            <span>Sede Centro: carrera 5 n.º 21-38</span>
                        </div>
                        <div>
                            <img src="assets/images/location.png" class="tip ml0" width="17" height="17">
                            <span>Sede Norte: calle 75 n.º 16-03</span>
                        </div>
                        <strong>Contact Center </strong>
                        <div>
                            <img src="assets/images/phone.png" class="tip ml0" width="17" height="17">
                            <span>326 6826 - 323 9868 - 326 6820</span>
                        </div>
                        <strong>Línea gratuita nacional </strong>
                        <div>
                            <img src="assets/images/phone.png" class="tip ml0" width="17" height="17">
                            <span>01 8000 912 534</span>
                        </div>
                        <strong>Solicita información al WhatsApp:</strong>
                        <div>
                            <img src="assets/images/whatsapp.png" class="tip ml0" width="17" height="17">
                            <span>+57 313
                                8060450</span>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
        <footer id="footer">
            <div class="center">
                <p>
                    &copy; by Miguel Rojas & Natalia Ruiz 
                </p>
            </div>
        </footer>
    </body>
</html>
