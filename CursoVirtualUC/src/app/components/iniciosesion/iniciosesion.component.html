<app-header></app-header>
<div class="center">
    <div class="center">
        <section align="center">
    
            <h1 class="subheader">Inicio de sesión</h1>
    
            <form class="mid-form" #useriniform="ngForm" (ngSubmit)="onSubmitlog()">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" #nombre="ngModel" [(ngModel)]="user.usuario" required />
                </div>
                <small *ngIf="!nombre.valid && nombre.touched">
                    Usuario no es valido
                </small>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" #correo="ngModel" [(ngModel)]="user.contrasena"/>
                </div>
                <small *ngIf="!correo.valid && correo.touched">
                    Nontraseña no es valido
                </small>
                <div class="clearfix"></div>
                <br />
                <a><input type="submit" value="Inicio" class="btn btn-success" [disabled]="useriniform.invalid" /></a>
            </form>
        </section>
        <div class="clearfix"></div>
    </div>
</div>
<app-footer></app-footer>
